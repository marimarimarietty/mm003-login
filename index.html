<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Matching Mockups #003</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="reset.css">
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <header>
            New Account
        </header>
        <form id="account_form">
            <div class="name_area">
                <div class="form-title"><p>Name</p></div>
                <input type="text" class="form-input" placeholder="Patrick Star"/>
            </div>
            <div class="mail_area">
                <div class="form-title"><p class="form-title_required">Email</p></div>
                <input type="text" class="form-input" placeholder="patrik@yazoo.com"/>
            </div>
            <div class="password_area">
                <div class="form-title"><p class="form-title_required">Password</p></div>
                <input type="password" class="form-input" maxlength="12" placeholder="Password"/>
                <p class="password_mention">12 or more combination of letters, numbers, and symbols</p>
            </div>
            <div class="passwordAgain_area">
                <div class="form-title"><p class="form-title_required">Password (again)</p></div>
                <input type="password" class="form-input" maxlength="12" placeholder="Confirm passsword"/>
            </div>
            <button class="account_submit">Create Account</button>
        </form>
        <a class="sign_in" href="#">Already have an account? Sign In</a>
    </body>
</html>
